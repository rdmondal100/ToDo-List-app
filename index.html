<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- navBar -->
  <nav id="navBar" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">ToDo List</a>
      <form class="d-flex" role="search">
        <input id="searchBox" class="form-control me-2" type="search" placeholder="Search">
      </form>
    </div>
  </nav>




  <!-- input and button -->
  <div class="container-2">
    <div class="container-1">
      <div class="input-group">
        <div>
          <input type="text" id="addTaskInput" class="form-control" placeholder="Manage your task properly"
            aria-label="Recipient's username with two button addons">
          <input type="hidden" id="saveIndex">
        </div>
        <button id="addBtn" class="btn btn-outline-secondary" type="button">Add Task</button>
        <button id="saveBtn" style="display: none;;" class="btn btn-outline-secondary" type="button">Save</button>
        <button id="deleteAllBtn" class="btn btn-outline-secondary" type="button">Delete All</button>
      </div>
    </div>

    <!-- task show -->
    <div id=taskManager>
      <table class="table" id="taskList">

        <tbody>



        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
